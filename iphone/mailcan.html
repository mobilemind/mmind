<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta name="keywords" content="iPhone,mail,email,canned,template,draft">

	<meta name="viewport" content="width=device-width, user-scalable=no">

	<link rel="shortcut icon" href="pastelet-favicon.ico" title="Mailcan" type="image/x-icon">
	<link rel="icon" href="pastelet-favicon.ico" title="Mailcan" type="image/x-icon">

<title>Mailcan</title>

</head>

<body>
<div id="container">
<h1>Mailcan</h1>
<form id= "mailcan" name="mailcan" class="grp" method="post" action="http://mobilemind.net/iphone/mailcan.html">
	<fieldset id="addr">
		<legend>Address</legend>
		<label>To:&nbsp;&nbsp;<input id="to" name="to" type="text" size="32" maxlength="256"></label>
		<label><br>cc:&nbsp;&nbsp;<input id="cc" name="cc" type="text" size="32" maxlength="256"></label>
		<label><br>bcc:&nbsp;&nbsp;&nbsp;<input id="bcc" type="bcc" size="32" maxlength="256"></label>
	</fieldset>
	<fieldset id="subj">
		<legend><label for="subject">Subject</label></legend>
		<input id="subject" name="subject" type="text" size="32" maxlength="256"></label>
	</fieldset>
	<fieldset id="bod">
		<legend><label for="body">Body</label></legend>
		<textarea id="body" type="textarea" cols="40" rows="9" wrap="soft"></textarea>
	</fieldset>
	<label><br>&nbsp;<input type="submit" button="Can this Email" tabindex="3" class="crushbtn" style="margin:2px 0px 4px 33px;"></label>
</form>
</div>
</body>

</html>
